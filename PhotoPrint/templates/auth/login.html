{% extends 'base.html' %}

{% block title %}| Вход{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="card-header">
            <h4 class="text-center">Вход</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'login' %}" method="POST" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя:</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Имя пользователя" value="{{ form.username.value }}">
                    <div class="text-danger">{{ form.username.errors }}</div>
                </div>

                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Пароль" value="{{ form.password.value }}">
                    <div class="text-danger">{{ form.password.errors }}</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
