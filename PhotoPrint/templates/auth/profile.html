{% extends 'base.html' %}

{% block content %}
  <div class="form-container">
    <h2>Изменить профиль</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <li><a href="{% url 'change_password'%}">Изменить пароль</a></li>
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock %}
